
<IfModule !wsgi_module.c>
    LoadModule wsgi_module modules/mod_wsgi.so
</IfModule>

# XXX You need to set this up!
# Read http://code.google.com/p/modwsgi/wiki/ConfigurationDirectives#WSGISocketPrefix
WSGISocketPrefix run/wsgi

<VirtualHost *:80>
        ServerName calamari
        DocumentRoot "/opt/calamari/webapp"
        #ErrorLog /tmp/calamri.log
        #CustomLog /tmp/calamari2.log common

        WSGIScriptAlias / /opt/calamari/conf/calamari.wsgi

        Alias /static/ /opt/calamari/webapp/content/
        <Location "/static/">
                SetHandler None
        </Location>

        <Directory /opt/calamari/conf/>
                Order deny,allow
                Allow from all
        </Directory>
</VirtualHost>
